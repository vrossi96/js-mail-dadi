<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>JS Mail Dadi Vasco</title>
</head>

<body>
   <!-- Mail -->
   <div class="container">
      <div class="row text-center">
         <div class="col-12 row">
            <h1 class="col-12">Mail</h1>
            <h3 class="col-12">Email inserita: <span id="uEmail" class="text-uppercase"></span></h3>
            <h4 id="enabledEmail" class="col-12 text-uppercase"></h4>
         </div>
      </div>
      <!-- Dadi -->
      <div class="row text-center">
         <div class="col-12 row">
            <h1 class="col-12">Dadi</h1>
            <div class="col-6">
               <h3>Il tuo numero è: <span id="urNumber"></span></h3>
            </div>
            <div class="col-6">
               <h3>Il numero avversario è: <span id="hisNumber"></span></h3>
            </div>
            <h2 id="diceResult" class="col-12 text-uppercase"></h2>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
